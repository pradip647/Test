<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content">
        <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
            <ion-item no-lines style="background: transparent;padding: 0 !important;" >
                <ion-label>Select Date </ion-label>
            </ion-item>
            <ion-item no-lines style="background:white">
              <ion-datetime style="padding: 0 !important" displayFormat="MM/DD/YYYY" placeholder="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
          </div>
          <div style="width: 90vw; margin: 0 auto;">
            <ion-item no-lines style="background: transparent;padding: 0 !important;margin-top: 4vw;" >
                <ion-label>Select Time </ion-label>
            </ion-item>
            <ion-item no-lines no-padding class="main-itemclass" style="background: transparent">
              <div item-left>
                  <ion-item no-lines padding style="background:white;padding:0 !important; width: 43vw;
                  height: 14vw;">
                      <ion-label style="padding-left: 2vw">Hour</ion-label>
                      <ion-select [(ngModel)]="hour" class="custom-select">
                        <ion-option value="f">10</ion-option>
                        <ion-option value="m">12</ion-option>
                        <ion-option value="f">02</ion-option>
                        <ion-option value="m">04</ion-option>
                      </ion-select>
                    </ion-item>
              </div>
              <div item-right style="margin: 0 !important">
                  <ion-item no-lines padding class="newclass" style="background:white;padding:0 !important; width: 43vw;
                  height: 14vw;">
                      <ion-label style="padding-left: 2vw">Minute</ion-label>
                      <ion-select [(ngModel)]="minute" class="custom-select">
                          <ion-option value="f">00</ion-option>
                          <ion-option value="m">30</ion-option>
                      </ion-select>
                    </ion-item>
              </div>
            </ion-item>
          </div>
          <button style="width: 90vw;height:13vw; margin: 0 auto;  margin-top: 4vw" ion-button block>Pay now</button>
    
    </div>
  </ion-content>
