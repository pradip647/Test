<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="content-first">
    <div class="content-div">
      <div class="slider-div">
        <ion-slides pager=true>
            <ion-slide>
              <img item-start class="cc-img"  src="./assets/imgs/hair.jpg">
            </ion-slide>
            <ion-slide>
              <img item-start  src="./assets/imgs/hair.jpg">
            </ion-slide>
            <ion-slide>
              <img item-start  src="./assets/imgs/hair.jpg">
            </ion-slide>
          </ion-slides>
      </div>

      <div class="badge-div">
          <ion-badge [ngClass]="maleClass ? 'activeBadgeclass' : 'defaultBadge'" (click)="clickGender('male')">Male</ion-badge>
          <ion-badge  [ngClass]="femaleClass ? 'activeBadgeclass' : 'defaultBadge'" (click)="clickGender('female')">Female</ion-badge>
      </div>
    
    </div>

    <div class="content-div-two">
      <ion-content no-padding class="sub-content">
        <div class="content-two-item-maindiv">
            <div class=item-div  *ngFor="let item of showDetails; let i-index; " (click)="goToItemDetails()">
                <img class="item-div-img"  src="./assets/imgs/hair.jpg">
                <div class="item-div-title">{{item.name}}</div>
            </div>
            
        </div>
      </ion-content>
    </div>

</ion-content>
