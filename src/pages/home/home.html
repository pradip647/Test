<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <div class="content-div">
      <ion-badge [ngClass]="maleClass ? 'activeBadgeclass' : 'defaultBadge'" (click)="clickGender('male')">Male</ion-badge>
      <ion-badge  [ngClass]="femaleClass ? 'activeBadgeclass' : 'defaultBadge'" (click)="clickGender('female')">Female</ion-badge>
    </div>
    <div class="content-div-two">
      <ion-content no-padding class="sub-content">
        <ion-list no-lines padding-top>
          <ion-item no-padding no-lines text-wrap class="item-class" *ngFor="let details of showDetails; let i=index;" (click)="goToItemDetails()">
            <img item-start class="item-img" src="./assets/imgs/hair.jpg">
            <h2 class="item-h2">Cher</h2>
            <p class="item-p">Haircut, Styling, Coloring, Straightening, Hairspa, Touch up</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
</ion-content>
